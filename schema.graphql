type Volume @entity {
  id: ID!
  poolId: Int
  volume: BigInt
  timestamp: BigInt
}

type Liquidity @entity {
  id: ID!
  poolId: Int
  liquidity: BigInt
  timestamp: BigInt
}

type BSTTransferLog @entity {
  id: ID!
  sender: Bytes
  recipient: Bytes
  amount: BigInt
}

type XXMoonTransferLog @entity {
  id: ID!
  sender: Bytes
  recipient: Bytes
  amount: BigInt
}